    <title>Bulls 'n' Bears </title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href=".../css/style.css">

  <body>
    <!-- Preloader -->
    <div class="load-bar">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <!-- Page content -->
    <div class="contentWrapper">
      <div class="row">
        <h1>NEWS</h1>
        <h4>Awesome news about the market are here.</h4>
      </div>
      <div *ngIf="news" class="row">
          <div *ngFor="let News of news | reverse;" class="col-md-6 col-sm-6 col-xs-12">

            <div class="users-card">
              <h5>News Text: {{News.newsText}}</h5>
              <div class="users-contact row">
                <div class="footer btn-message col-sm-6 col-xs-12">{{News.publishedOn | date}}</div>
                <div class="footer btn-profile col-sm-6 col-xs-12">{{News.publishedOn | date:'hh:mm:ss a'}}</div>
              </div>
            </div>
          </div>
        </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

    </div><!-- end .contentWrapper -->




    <script type="text/javascript" src="../js/moment.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/fullcalendar.min.js"></script>
    <script type="text/javascript" src="../js/fullcalendar-config.js"></script>
 </body>
