      <div *ngIf="companies" class="row">
        <div class="bootstrapTables">
          <div class="col-sm-12 col-xs-12 table-responsive">

            <h3>Hover Row</h3>
            <table class="hover-table table table-hover">
              <tr>
                <th>Symbol</th>
                <th>Company Name</th>
                <th>Price</th>
                <th>Trend %</th>
                <th>Volume</th>
              </tr>
              <tr *ngFor="let company of companies;">
                <td><a [routerLink]="['/company', company._id]" style="text-decoration:none;color:white;">{{company.symbol}}</a></td>
                <td>{{company.name}}</td>
                <td>{{company.stockPrice}}</td>
                <td>{{company.annualGrowthRate}}</td>
                <td>{{company.availableQuantity}}</td>
              </tr>
            </table>
          </div>
        </div>
