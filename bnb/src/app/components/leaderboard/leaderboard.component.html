<html lang="en">

    <meta name="description" content="Admin Dashboard">


    <!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <!-- Font-awesome -->

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="../../assets/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../../assets/img/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="144x144" href="../../assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../../assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../../assets/img/favicon/android-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../../assets/img/favicon/favicon-96x96.png">

  <body>
    <!-- Preloader -->
    <div class="load-bar">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="contentWrapper">
      <div class="row">
        <h1>Leaderboard</h1>
        <!--<h4>Bootstrap comes with multiple useful table variants.</h4>-->
      </div>
      <div *ngIf="playerList" class="row">
        <div class="bootstrapTables">
          <div class="col-sm-12 col-xs-12 table-responsive">
            <table class="hover-table table table-hover">
              <thead>
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Name</th>
                  <th scope="col">Worth</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let player of playerList;">
                    <th scope="row">{{player.id}}</th>
                    <td>{{player.name}}</td>
                    <td>{{player.worth.worth}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
